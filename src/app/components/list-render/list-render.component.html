<div class="class">
    <h2>Renderização de lista NgFor</h2>
    <h3>Animais: </h3>
    <ul>
        <li *ngFor="let animal of animals">Nome do animal: {{animal.name}} - Tipo de animal: {{animal.type}}
            <button (click)="showAge(animal)">Ver idade</button>
            <button (click)="removeAnimal(animal)">Remover</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
